<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamr - Info</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="style-info.css">

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="gamr.js"></script>
</head>
<body>
    <header class="header"><div class="wrapper">
        <h1 class="logo"><a href="#home">Gamr</a></h1>

            <button class="search-button" title="Click here if your name is Paul de Bra."><i class="fa fa-search"></i></button>
        </form>
    </div></header>
    <div class="wrapper">
        <div class="details">
            <img class="poster" src="http://upload.wikimedia.org/wikipedia/en/6/69/Battlefield_3_Game_Cover.jpg">
            <div class="metascore metascore-high"><span class="score">89</span>Metascore</div>
            <div class="detail"><span class="detail-title">Release date</span>25 October 2011</div>
            <div class="detail"><span class="detail-title">Platforms</span>PC, Xbox 360, PS3</div>
            <div class="detail"><span class="detail-title">Developer</span>DICE</div>
            <div class="detail"><span class="detail-title">Publisher</span>Electronic Arts</div>
        </div>
        <div class="content">
            <h2>Battlefield 3</h2>
            <div class="description">
                
            </div>
        </div>
    </div>
</body>
</html>
